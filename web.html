<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Sorpresa</title>
  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('Fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Calabaza terror√≠fica */
    .calabaza {
      font-size: 15vw;
      color: orange;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 3s ease-in-out infinite, sway 1s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
    }

    @keyframes sway {
      0% { transform: translate(-50%, -50%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(3deg); }
    }

    /* Carrusel de fotos */
    .carrusel {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
    }

    .carrusel img {
      width: 100%;
      display: none;
    }

    .carrusel img.active {
      display: block;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .boton {
      position: absolute;
      top: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .boton.left { left: 10px; }
    .boton.right { right: 10px; }

    /* Niebla */
    .niebla {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <audio id="musica" loop autoplay muted>
    <source src="musica01.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Calabaza -->
  <div class="calabaza" id="calabaza">
    <img src="calabaza.png" alt="Calabaza">
  </div>

  <!-- Niebla -->
  <div class="niebla" id="niebla"></div>

  <!-- Carrusel de fotos -->

    <button class="boton left" onclick="cambiarFoto(-1)">&#10094;</button>
    <button class="boton right" onclick="cambiarFoto(1)">&#10095;</button>
  </div>

  <script>
    let indice = 0;
    const fotos = document.querySelectorAll('.carrusel img');
    const musica = document.getElementById('musica');

    musica.play();

    function mostrarFoto() {
      fotos.forEach((foto, i) => {
        foto.classList.remove('active');
        if (i === indice) {
          foto.classList.add('active');
        }
      });
    }

    function cambiarFoto(direccion) {
      indice = (indice + direccion + fotos.length) % fotos.length;
      mostrarFoto();
    }

    setInterval(() => { cambiarFoto(1); }, 5000);

    setTimeout(() => {
      const niebla = document.getElementById('niebla');
      niebla.style.display = 'block';
      document.getElementById('calabaza').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('calabaza').style.display = 'none';
        document.getElementById('carrusel').style.display = 'block';
        niebla.style.display = 'none';
        mostrarFoto();
      }, 1000);
    }, 2000);
  </script>
